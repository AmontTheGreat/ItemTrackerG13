<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ QR Code Scanner (jsQR) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
  <header>
    <h1>Item Tracker</h1>
    <button onclick="showAddItem()">+ Add Item</button>
  </header>

  <section id="searchBar">
    <input type="text" placeholder="Search Items" />
    <button onclick="scanQr()">üì∑ Scan QR</button>
    <button onclick="document.getElementById('qrUpload').click()">Upload QR</button>
    <input type="file" id="qrUpload" accept="image/*" class="hidden" />
  </section>

  <!-- üîπ Main Item List Page -->
  <section id="itemList">
    <!-- Item cards will appear here -->
  </section>

  <!-- üîπ Add Item Page -->
  <section id="addItemPage" class="hidden">
    <h2>Add Item</h2>
    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Enter Item Name" required />
      <input type="file" id="itemImage" accept="image/*" required />
      <button type="submit">Save</button>
    </form>
    <button onclick="goBack()">‚Üê Back</button>
  </section>

  <!-- üîπ View Item Page -->
  <section id="viewItemPage" class="hidden">
    <h2>View Item</h2>
    <p><strong>Item Name:</strong> <span id="viewName"></span></p>
    <p><strong>Item Image:</strong></p>
    <img id="viewImage" />

    <p><strong>QR Code:</strong></p>
    <div id="viewQrCode"></div>

    <div>
      <button>Edit</button>
      <button>Delete</button>
    </div>
    <button onclick="goBack()">‚Üê Back</button>
  </section>

  <!-- üîπ QR Scanner Modal -->
  <div id="qrScannerModal" class="hidden">
    <video id="qrVideo" autoplay></video>
    <button onclick="stopScan()">‚ùå Cancel</button>
  </div>

  <!-- ‚úÖ QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- ‚úÖ Your main logic -->
  <script src="script.js"></script>
</body>
</html>
